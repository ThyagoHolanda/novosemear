<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assembleia de Deus Novo Semear</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

  <script src="progressbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>

<body onload="updateProgress(); totalPessoa();">

  <header>
    <h1 id="logo">Novo Semear</h1>
  </header>

  <main>
    <article id="info">
      <h1>Retiro carnaval 2024</h1>
    </article>

    <article id="main-flex">

      <section id="amount">
        <div id="bar-porcent">
          <div id="progress-bar">
            <div id="progress"></div>
          </div>
          <div id="porcentagem">5%</div>
        </div>
        <div id="flex-container">
          <p id="amount-raised">R$0</p>
          <p id="goal">Meta:</p>
        </div>
        <div class="countdown">
          <div class="countdown-item">
            <span id="days"></span>
            <span>Dias</span>
          </div>
          <div class="countdown-item">
            <span id="hours"></span>
            <span>Horas</span>
          </div>
          <div class="countdown-item">
            <span id="minutes"></span>
            <span>Minutos</span>
          </div>
          <div class="countdown-item">
            <span id="seconds"></span>
            <span>Segundos</span>
          </div>
        </div>
        <div class="nomes" id="nome">
          <!-- <div id="Anny"></div>
          <div id="Renan"></div>
          <div id="Mayara"></div>
          <div id="Thyago"></div>
          <div id="Helyziane"></div> -->
        </div>
        <canvas id="grafico"></canvas>
      </section>
    </article>
  </main>
</body>

</html>
