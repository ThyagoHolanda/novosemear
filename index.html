<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembleia de Deus Novo Semear</title>
    <link rel="stylesheet" href="style.css">
    <script src="progressbar.js"></script>
</head>
<body onload="updateProgress();">
    
  <header>
      <h1 id="logo">Novo Semear</h1>
  </header>
  
  <main>
      <article id="info">
          <h1>Retiro carnaval 2024</h1>
      </article>
      <section id="amount">
              <div id="bar-porcent">
                <div id="progress-bar">
                  <div id="progress"></div>
                </div>
                <div id="porcentagem">5%</div>
              </div>

              <div id="flex-container">
                <p id="amount-raised">R$0</p>
                <p id="goal">Meta:</p>
              </div>

              <div class="countdown">
                  <div class="countdown-item">
                    <span id="days"></span>
                    <span>Dias</span>
                  </div>
                  <div class="countdown-item">
                    <span id="hours"></span>
                    <span>Horas</span>
                  </div>
                  <div class="countdown-item">
                    <span id="minutes"></span>
                    <span>Minutos</span>
                  </div>
                  <div class="countdown-item">
                    <span id="seconds"></span>
                    <span>Segundos</span>
                  </div>
                </div>
      </section>
  </main>
</body>
</html>
