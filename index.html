<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assembleia de Deus Novo Semear</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

  <script src="script/progressbar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>

<body onload="updateProgress(); totalPessoa();">

  <header>
    <h3>Assembleia de Deus</h3>
    <h1 id="logo">Novo Semear</h1>
  </header>

  <main>
    <article class="info">
      <h1>Retiro carnaval 2024</h1>
    </article>

    <nav>
      <ul>
        <li class="active">
          <a href="index.html">
            <p>Início</p>
          </a>
        </li>
        <li>
          <a href="casa.html">
            <p>Casa</p>
          </a>
        </li>
        <li>
          <a href="local.html">
            <p>Localização</p>
          </a>
        </li>
      </ul>
    </nav>

    <article class="main-flex">

      <section Class="amount">
        <h2>Valor arrecadado e meta</h2>
        <!-- Barra de progresso -->
        <div class="bar-porcent">
          <div id="progress-bar">
            <div id="progress"></div>
          </div>
          <div id="porcentagem">5%</div>
        </div>
        <!-- (Fim) Barra de progresso (Fim) -->

        <!-- Valor arrecadado e Meta  -->
        <div class="flex-container">
          <p id="amount-raised">R$0</p>
          <p id="goal">Meta:</p>
          <p id="valor-casa">Casa: R$ 6.000,00</p>
        </div>
        <!-- (Fim) Valor arrecadado e Meta (Fim)  -->

        <!-- Contagem regressiva -->
        <div class="countdown">
          <div class="countdown-item">
            <span id="days"></span>
            <span>Dias</span>
          </div>
          <div class="countdown-item">
            <span id="hours"></span>
            <span>Horas</span>
          </div>
          <div class="countdown-item">
            <span id="minutes"></span>
            <span>Minutos</span>
          </div>
          <div class="countdown-item">
            <span id="seconds"></span>
            <span>Segundos</span>
          </div>
        </div>
        <!-- (Fim) Contagem regressiva (Fim) -->
      </section>

      <section class="amount">
        <!-- Valor por pessoa -->
        <h2>Confirmados</h2>
        <div class="nomes" id="nome">
        </div>
        <!-- (Fim) Valor por pessoa (Fim) -->

      </section>

      <section class="amount">
        <h2>Valor pago por mês</h2>
        <canvas id="grafico"></canvas>
      </section>

    </article>
  </main>
</body>

</html>
