<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos da casa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/casa.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>

<body>
    <header>
        <h3>Assembleia de Deus</h3>
        <h1 id="logo">Novo Semear</h1>
    </header>

    <main>
        <article class="info">
            <h1>Fotos da casa</h1>
        </article>

        <article class="main-flex">
            <section class="amount casa">
                <!-- <div class="slick-carousel"> -->
                <div><img src="imagem/casa/entrada1.jpeg" alt="Entrada"></div>
                <div><img src="imagem/casa/entrada2.jpeg" alt="Entrada"></div>
                <div><img src="imagem/casa/entrada3.jpeg" alt="Entrada"></div>
                <div><img src="imagem/casa/mesa-cozinha1.jpeg" alt="Mesa da cozinha 1"></div>
                <div><img src="imagem/casa/mesa-cozinha2.jpeg" alt="Mesa da cozinha 2"></div>
                <div><img src="imagem/casa/area-externa.jpeg" alt="Área Externa"></div>
                <div><img src="imagem/casa/escada-2-andar.jpeg" alt="escada para 2º andar"></div>
                <div><img src="imagem/casa/vista-da-escada.jpeg" alt="Vista da escada"></div>
                <div><img src="imagem/casa/quarto1.jpeg" alt="Quarto 1"></div>
                <div><img src="imagem/casa/quarto2.jpeg" alt="Quarto 2"></div>
                <div><img src="imagem/casa/quarto3.jpeg" alt="Quarto 3"></div>
                <div><img src="imagem/casa/Cama1.jpeg" alt="Cama 1"></div>
                <div><img src="imagem/casa/Cama2.jpeg" alt="Cama 2"></div>
                <div><img src="imagem/casa/piscina1.jpeg" alt="Piscina 1º ângulo"></div>
                <div><img src="imagem/casa/piscina2.jpeg" alt="Piscina 2º ângulo"></div>
                <div><img src="imagem/casa/piscina3.jpeg" alt="Piscina 3º ângulo"></div>
                <!-- </div> -->
            </section>
        </article>

        <div id="lightbox" class="lightbox">
            <span class="close-btn" id="close-btn">&times;</span>
            <div class="lightbox-content">
                <img id="lightbox-img" src="" alt="">
            </div>
        </div>
    </main>
    <script src="script/lightbox.js"></script>
</body>

</html>
